    <link rel="stylesheet" href="../style.css?v=14">
    <style>
        :root { --neon: #00ff88; --blue: #00bdff; --dark: #050816; --card: #0b1228; }
        body { background: var(--dark); color: #fff; font-family: 'Inter', system-ui, sans-serif; margin: 0; padding: 10px; }
        
        .pro-wrapper { max-width: 550px; margin: 30px auto; background: var(--card); border-radius: 24px; border: 1px solid rgba(255,255,255,0.08); overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.7); }
        
        .top-banner { background: linear-gradient(90deg, #00ff88, #00bdff); padding: 15px; text-align: center; color: #000; font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .top-banner a { color: #000; text-decoration: none; }

        .calc-body { padding: 30px; }
        .main-title { text-align: center; margin-bottom: 25px; }
        .main-title h1 { font-size: 24px; margin: 0; color: var(--neon); text-transform: uppercase; }
        .main-title p { color: #64748b; font-size: 13px; margin-top: 5px; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: 1 / -1; }

        label { display: block; font-size: 11px; color: #8892b0; margin-bottom: 6px; text-transform: uppercase; font-weight: 700; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #1e293b; background: #0f172a; color: #fff; font-size: 15px; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 12px rgba(0, 255, 136, 0.2); }

        .results-area { margin-top: 25px; background: rgba(0,0,0,0.2); border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .big-res { text-align: center; margin-bottom: 15px; }
        .lot-val { font-size: 50px; font-weight: 900; color: var(--neon); display: block; }
        
        .stat-line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .risk-text { color: #ff4d4d; font-weight: 700; }

        .ftmo-promo { margin-top: 25px; background: linear-gradient(135deg, #1e293b, #0f172a); border-radius: 12px; padding: 15px; border: 1px solid var(--blue); text-align: center; }
        .ftmo-btn { display: inline-block; background: var(--blue); color: #000; padding: 10px 20px; border-radius: 8px; font-weight: 800; text-decoration: none; margin-top: 10px; transition: 0.3s; }
        .ftmo-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0, 189, 255, 0.4); }

        .footer-nav { text-align: center; margin-top: 20px; }
        .footer-nav a { color: #64748b; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

<div class="pro-wrapper">
    <div class="top-banner">
        üöÄ <a href="https://trader.ftmo.com/?affiliates=gNUHmQwhzxzcRtlncDEg" target="_blank">Ready for a Funded Account? Get Started with FTMO</a>
    </div>

    <div class="calc-body">
        <div class="main-title">
            <h1>Position Sizer Pro</h1>
            <p>Risk Management & Lot Calculator</p>
        </div>

        <div class="input-grid">
            <div class="field full">
                <label>Instrument</label>
                <select id="asset" onchange="calculate()">
                    <option value="10">Forex Majors (EURUSD, GBPUSD...)</option>
                    <option value="10">Gold (XAUUSD)</option>
                    <option value="0.75">JPY Pairs (USDJPY, EURJPY)</option>
                    <option value="1">Indices (US30, NAS100, DAX)</option>
                </select>
            </div>

            <div class="field">
                <label>Balance (USD)</label>
                <input type="number" id="balance" value="100000" oninput="calculate()">
            </div>

            <div class="field">
                <label>Risk (%)</label>
                <input type="number" id="risk" value="1" step="0.1" oninput="calculate()">
            </div>

            <div class="field">
                <label>Stop Loss (Pips)</label>
                <input type="number" id="sl" value="20" oninput="calculate()">
            </div>

            <div class="field">
                <label>Account Type</label>
                <select id="contract" onchange="calculate()">
                    <option value="100000">Standard (100k)</option>
                    <option value="10000">Mini (10k)</option>
                </select>
            </div>
        </div>

        <div class="results-area">
            <div class="big-res">
                <span style="font-size: 12px; color: #8892b0; text-transform: uppercase;">Lot Size to Use</span>
                <span id="resLot" class="lot-val">0.50</span>
            </div>
            <div class="stat-line">
                <span>Money at Risk:</span>
                <span id="resMoney" class="risk-text">$1,000.00</span>
            </div>
            <div class="stat-line">
                <span>Pip Value:</span>
                <span id="resPip">$10.00</span>
            </div>
        </div>

        <div class="ftmo-promo">
            <div style="font-size: 13px; font-weight: 600;">Trade up to $200,000 on FTMO</div>
            <a href="https://trader.ftmo.com/?affiliates=gNUHmQwhzxzcRtlncDEg" class="ftmo-btn" target="_blank">START CHALLENGE</a>
        </div>

        <div class="footer-nav">
            <a href="https://cryptoworldtools.com/">‚Üê Back to CryptoWorldTools</a>
        </div>
    </div>
</div>

<script>
function calculate() {
    const balance = parseFloat(document.getElementById('balance').value) || 0;
    const risk = parseFloat(document.getElementById('risk').value) || 0;
    const sl = parseFloat(document.getElementById('sl').value) || 0;
    const assetVal = parseFloat(document.getElementById('asset').value);
    const contract = parseFloat(document.getElementById('contract').value);

    if(balance > 0 && risk > 0 && sl > 0) {
        const riskMoney = balance * (risk / 100);
        const ratio = contract / 100000;
        let lotSize = riskMoney / (sl * assetVal * ratio);

        document.getElementById('resLot').innerText = lotSize.toFixed(2);
        document.getElementById('resMoney').innerText = "$" + riskMoney.toLocaleString(undefined, {minimumFractionDigits: 2});
        document.getElementById('resPip').innerText = "$" + (lotSize * assetVal * ratio).toFixed(2);
    }
}
window.onload = calculate;
</script>

</body>
</html>
