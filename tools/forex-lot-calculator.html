<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex & FTMO Lot Size Calculator | CryptoWorldTools</title>
    <link rel="canonical" href="https://cryptoworldtools.com/tools/forex-lot-calculator.html">
    <link rel="stylesheet" href="../style.css?v=12">
    <style>
        :root { --neon: #10b981; --dark-bg: #050816; --card-bg: #0b1228; }
        body { background: var(--dark-bg); color: #ddd; font-family: sans-serif; margin: 0; padding: 20px; }
        .calc-wrapper { max-width: 500px; margin: 40px auto; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(16, 185, 129, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        h1 { color: var(--neon); text-align: center; font-size: 26px; margin-bottom: 30px; }
        .field { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #94a3b8; font-size: 14px; }
        input, select { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #1e293b; background: #0f172a; color: #fff; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
        
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .res-box { background: rgba(16, 185, 129, 0.05); padding: 15px; border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.1); text-align: center; }
        .res-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .res-value { font-size: 24px; font-weight: 800; color: var(--neon); }
        
        .main-lot { grid-column: 1 / -1; background: rgba(16, 185, 129, 0.15); border: 1px solid var(--neon); }
        .main-lot .res-value { font-size: 42px; }

        .info-text { margin-top: 30px; font-size: 13px; color: #64748b; line-height: 1.6; text-align: center; }
        .back-btn { display: block; text-align: center; margin-top: 20px; color: #00eaff; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="calc-wrapper">
    <h1>üìâ Position Sizer</h1>

    <div class="field">
        <label>Account Balance (USD)</label>
        <input type="number" id="balance" value="100000" oninput="calculate()">
    </div>

    <div class="field">
        <label>Risk Percentage (%)</label>
        <input type="number" id="risk" value="1" step="0.1" oninput="calculate()">
    </div>

    <div class="field">
        <label>Stop Loss (Pips)</label>
        <input type="number" id="stoploss" value="20" oninput="calculate()">
    </div>

    <div class="field">
        <label>Instrument Type</label>
        <select id="pipType" onchange="calculate()">
            <option value="10">Forex Majors (EURUSD, GBPUSD, etc.)</option>
            <option value="10">Forex Crosses (EURGBP, AUDCAD, etc.)</option>
            <option value="0.7">JPY Pairs (USDJPY, EURJPY) - Approx</option>
            <option value="10">Gold (XAUUSD) - 1 Lot = $10/pip</option>
            <option value="1">Indices (US30, NAS100) - 1 Lot = $1/point</option>
        </select>
    </div>

    <div class="results-grid">
        <div class="res-box main-lot">
            <span class="res-label">Recommended Lot Size</span>
            <span id="lotResult" class="res-value">0.50</span>
        </div>
        <div class="res-box">
            <span class="res-label">Risk Amount</span>
            <span id="moneyRisk" class="res-value">$1,000</span>
        </div>
        <div class="res-box">
            <span class="res-label">Pip Value (at calc. lot)</span>
            <span id="pipValAtLot" class="res-value">$50.00</span>
        </div>
    </div>

    <div class="info-text">
        *Calculation based on a standard USD account. For JPY pairs, pip value fluctuates slightly with exchange rates. Always verify with your broker's specific contract size.
    </div>

    <a href="/" class="back-btn">‚Üê Back to Home</a>
</div>

<script>
function calculate() {
    const balance = parseFloat(document.getElementById('balance').value) || 0;
    const riskPercent = parseFloat(document.getElementById('risk').value) || 0;
    const stoploss = parseFloat(document.getElementById('stoploss').value) || 0;
    const pipValuePerLot = parseFloat(document.getElementById('pipType').value);

    if (balance > 0 && riskPercent > 0 && stoploss > 0) {
        // 1. Koliko novca rizikujemo
        const riskMoney = balance * (riskPercent / 100);
        
        // 2. Lot Size Formula: Risk / (StopLoss * PipValuePerLot)
        let lotSize = riskMoney / (stoploss * pipValuePerLot);
        
        // 3. Ukupna pip vrijednost za taj lot size
        const currentPipVal = lotSize * pipValuePerLot;

        // Prikaz
        document.getElementById('lotResult').innerText = lotSize.toFixed(2);
        document.getElementById('moneyRisk').innerText = "$" + riskMoney.toLocaleString();
        document.getElementById('pipValAtLot').innerText = "$" + currentPipVal.toFixed(2);
    } else {
        document.getElementById('lotResult').innerText = "0.00";
        document.getElementById('moneyRisk').innerText = "$0";
        document.getElementById('pipValAtLot').innerText = "$0.00";
    }
}

// Inicijalni proraƒçun
window.onload = calculate;
</script>

</body>
</html>
